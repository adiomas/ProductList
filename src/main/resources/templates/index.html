<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Product List</title>
</head>
<body>
<div align="center" >
    <h1>Product List</h1>
    <a href="new">Add new product to the list</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr align="center" th:each="product : ${listProduct}">
            <td th:text="${product.id} ">123</td>
            <td  th:text="${product.name}"> Bla bla</td>
            <td th:text="${product.price} + ' kn'">Blabla</td>
            <td> &nbsp;&nbsp;
                <a th:href="@{/edit/} + ${product.id}">Edit</a>
                &nbsp;&nbsp;
                <a th:href="@{/delete/} +${product.id}">Delete</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>




</body>
</html>
